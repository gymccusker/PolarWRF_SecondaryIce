  "title": "Arctic Cloud Summer Expedition (ACSE): carbon dioxide and water vapour measurements from the University of Leeds LI-COR Li-7500 gas analyzer on board Icebreaker Oden",
  "description": "This dataset contains carbon dioxide and water vapour concentration measurements from the University of Leeds' LI-COR LI-7500 open path gas analyser mounted on board the Swedish Icebreaker Oden durning Arctic Cloud Summer Expedition (ACSE). ACSE took place in the Arctic during summer 2014. \n\nThe instrument's sensing head was located on the foremast of Icebreaker Oden, approximately 1 m forward of the sonic anemometer. Data times were truncated to match those from the sonic anemometer and the internal lag was corrected for.\n\nThe UK participation of ACSE was funded by the Natural Environment Research Council (NERC, grant: NE/K011820/1) and involved instrumentation from the Atmospheric Measurement Facility of the UK's National Centre for Atmospheric Science (NCAS AMF). ",
