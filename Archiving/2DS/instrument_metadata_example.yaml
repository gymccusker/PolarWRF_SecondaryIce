    "title": "Arctic Cloud Summer Expedition (ACSE)",
    "description": "The Arctic Cloud Summer Expedition (ACSE) was a collaboration between the University of Leeds, the University of Stockholm, and NOAA-CIRES. ACSE aimed to study the response of Arctic boundary layer cloud to changes in surface conditions in the Arctic Ocean as a working package of the larger Swedish-Russian-US Investigation of Climate, Cryosphere and Carbon interaction (SWERUS-C3) Expedition in Summer 2014. This expedition was a core component to the overall SWERUS-C3 programme and was supported by the Swedish Polar Research Secretariat.\n\nThe UK participation of ACSE was funded by the Natural Environment Research Council (NERC, grant: NE/K011820/1) and involved instrumentation from the Atmospheric Measurement Facility of the UK's National Centre for Atmospheric Science (NCAS AMF).\n\n",
